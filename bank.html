<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Tailwind css -->
     <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Bank Statement</title>
</head>
<body>
    <header>
        <h1 class="text-5xl mt-6 mx-auto text-center">Lets Check Your <span class="text-amber-500">Bank Document</span></h1>
      </header>

      <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-6 w-9/12 mx-auto text-white">
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">1240</span></h2>
                </div>                
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto text-white">
                <div class="bg-green-700 p-10 rounded-lg">
                    <h4 class="text-3xl">Please Deposit</h4>
                    <input class="block my-3 w-9/12 text-black ml-12 rounded-md" type="text" name="" id="deposit-field" placeholder="Enter Deposit Amount">
                    <button id="deposit-btn" class="bg-amber-600 rounded-md px-10 py-3 text-white font-bold ml-12 hover:bg-sky-600">Deposit</button>
                </div>
                <div class="bg-red-700 p-10 rounded-lg">
                    <h4 class="text-3xl">Please Withdraw</h4>
                    <input class="block my-3 w-9/12 text-red-900 ml-12 rounded-md" type="text" name="" id="withdraw-field" placeholder="Enter Withdraw Amount">
                    <button id="withdraw-btn" class="bg-amber-600 rounded-md px-10 py-3 text-white font-bold ml-12 hover:bg-sky-900">Withdraw</button>
                </div>
            </div>
        </section>
      </main>

<script src="Js/withdraw.js"></script>  
<script src="Js/bank.js"></script>
</body>
</html>
