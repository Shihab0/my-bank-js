<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>My Bank Account</title>
</head>
<body>
  <header>
    <h1 class="text-5xl mt-6 mx-auto text-center">My Simple <span class="text-amber-500">Bank Account</span></h1>
  </header>
  <main>
    <section class="bg-pink-200 w-9/12 mx-auto mt-12 p-10 rounded-lg">
        <h3 class="text-4xl font-semibold mb-4">Please Login</h3>
        <div>
            <input class="block w-9/12 mb-3 p-3 rounded-md" type="email" name="" id="user-email" placeholder="Enter Your Email">
            <input class="block w-9/12 mb-3 p-3 rounded-md" type="password" name="" id="user-password" placeholder="Your Password Here">
            <button id="login-btn" class="bg-amber-600 rounded-md px-10 py-3 text-white font-bold hover:bg-sky-600">Login</button>
        </div>
    </section>
  </main>

<script src="Js/login.js"></script>
</body>
</html>
